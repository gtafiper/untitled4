<div class="magen">
  <div>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

      <div *ngIf="authError">
        <div >{{ authError?.message }}</div>
      </div>

      <div>
        <div>
          <label> Email</label><br>
          <input ngModel #email="ngModel" name="email" type="email" class="form-control">
        </div>
      </div>
      <br>

      <div>
        <div>
          <label>Password</label>
          <br>
          <input ngModel #password="ngModel" name="password" type="password" class="form-control">
        </div>
      </div>
      <br>

      <div>
        <div>
          <a href="/signUp">Click here to register</a>
        </div>
        <br>

        <div class="container">
          <button class="btn btn-primary" type="submit">Login</button>

          <button (click)="auth.loginWithGoogle()">Login With Google</button>
        </div>

      </div>
    </form>


  </div>
</div>
